<mat-card>
  <mat-card-title> Create a new question </mat-card-title>

  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Write your question text here</mat-label>
        <input [(ngModel)]="question.text" name="questionText" matInput />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Discard</button>
    <button
      mat-raised-button
      color="primary"
      (click)="handleCreateQuestion(question)"
    >
      Create
    </button>
  </mat-card-actions>
</mat-card>
